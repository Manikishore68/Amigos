  <div *ngIf="task.name=='Interview 1 Feedback'">
    <section class="ml-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card mt-5">
              <div class="card-body">
                <form autocomplete="off" [formGroup]="angForm" novalidate>
                  <div class="form-group">
                    <label  class="p-2 text-primary" for = "result">Interview Result</label>
                    <select class="form-control"  id="result" formControlName ="result">
                      <option>Short List</option>
                      <option>Reject</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label class="p-2 text-primary font-weight-bold" for ="feedback">Interview 1 Feedback</label>
                     <textarea class="form-control" formControlName ="feedback" rows="5" id="feedback"></textarea>
                </div>
                  <div class="form-group text-right" >
                    <button (click)="saveOne()"
                            [disabled]="angForm.pristine"
                            class="btn btn-success mr-3">Save</button>
  
                    <button (click)="completeOne()"
                            [disabled]="angForm.pristine"
                            class="btn btn-danger ">Complete</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>   
    </div> 
    <div *ngIf="task.name=='Interview 2 Feedback'">
      <section class="ml-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="card mt-5">
                <div class="card-body">
                  <form autocomplete="off" [formGroup]="angForm" novalidate>
                  <div class="form-check">
                    <div class="col">
                      <input class="form-check-input" type="checkbox" formControlName ="result" id="result">
                      <label class="form-check-label text-primary font-weight-bold"  for="result">
                        Interview 2 Result
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="p-2 text-primary font-weight-bold" for = "feedback">Interview 2 Feedback</label>
                       <textarea class="form-control" formControlName ="feedback" rows="5" id="feedback"></textarea>
                  </div>
                  <div class="form-group text-right" >
                    <button (click)="saveTwo()"
                            [disabled]="angForm.pristine"
                            class="btn btn-success mr-3">Save</button>
  
                    <button (click)="completeTwo()"
                            [disabled]="angForm.pristine"
                            class="btn btn-danger ">Complete</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

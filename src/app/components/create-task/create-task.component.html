<form autocomplete="off" [formGroup]="angForm" novalidate>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label text-right">CandiateName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="assignee" class="col-sm-2 col-form-label text-right">CandidateInfo</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="assignee" formControlName="assignee">
        </div>
    </div>
    <div class="form-group row">
        <label for="tenantID" class="col-sm-2 col-form-label text-right">CandiateID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="tenantID" formControlName="tenantID">
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label text-right">JobDescription</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="description" rows="4" formControlName="description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <button (click)="createTask()"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Add Task</button>
      </div>
</form>
